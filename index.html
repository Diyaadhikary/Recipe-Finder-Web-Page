<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder Web Page</title>
</head>
<body>
    <figure>
        <img src = "https://media.istockphoto.com/photos/healthy-foods-collage-picture-id501978360?k=6&m=501978360&s=612x612&w=0&h=dpkZUqnlp2Ii1xx-yvXn03qbWp9tlipzPFk8yEE3R8A=">
    </figure>
    <div class="container">
        <h1>Recipe Finder</h1>
        <p>You Can find delicious recipes here with just an ingredient</p>
        <form>
            <input type="text" id="search" placeholder="Enter ingredients">
            <button type="button" id="submit" class="btn">Search</button>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
